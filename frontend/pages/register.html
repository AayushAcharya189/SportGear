<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Register for a SportGear account to start shopping for sports and outdoor gear." />
  <title>Register | SportGear</title>
  <link rel="stylesheet" href="../css/style.css" />
</head>
<body>

  <header>
    <div class="logo">SportGear</div>
    <nav>
      <button class="hamburger" id="hamburger">
        <span></span>
        <span></span>
        <span></span>

      <ul id="nav-menu">
        <li><a href="./index.html">Home</a></li>

        <li><a href="./login.html">Login</a></li>
        <li><a href="./register.html" class="active">Register</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section class="page-header">
      <div class="container">
        <h1>Create Your Account</h1>
        <p>Join the SportGear community today to track orders and save your favorite gear.</p>
      </div>
    </section>

    <section class="container mb-2">
      <form id="registerForm" class="auth-form">
        <h2>Join SportGear</h2>

        <div class="form-group">
          <label for="registerFullName">Full Name</label>
          <input type="text" id="registerFullName" name="registerFullName" placeholder="Enter your full name" required />
        </div>

        <div class="form-group">
          <label for="registerEmail">Email</label>
          <input type="email" id="registerEmail" name="registerEmail" placeholder="Enter your email" required />
        </div>

        <div class="form-group">
          <label for="registerPassword">Password</label>
          <input type="password" id="registerPassword" name="registerPassword" placeholder="Enter a strong password" required />
        </div>

        <div class="form-group">
          <label for="registerConfirmPassword">Confirm Password</label>
          <input type="password" id="registerConfirmPassword" name="registerConfirmPassword" placeholder="Confirm your password" required />
        </div>

        <button type="submit" class="btn btn--primary">Create Account</button>

        <p id="registerStatus" class="status-message"></p>

        <p class="form-note">
          Already have an account? <a href="./login.html">Login here</a>
        </p>
      </form>
    </section>
  </main>

        </a>

    </div>
  </footer>

  <script src="../js/script.js" defer></script>
</body>
</html>
