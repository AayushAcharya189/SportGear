<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="View and manage all sports and outdoor gear in the inventory" />
  <title>Inventory | SportGear</title>
  <link rel="stylesheet" href="../css/style.css" />
</head>
<body>

  <header>
    <div class="logo">SportGear</div>
    <nav>
      <button class="hamburger" id="hamburger">
        <span></span>
        <span></span>
        <span></span>
      </button>
      <ul id="nav-menu">
        <li><a href="./index.html">Home</a></li>
        <li><a href="./products.html">Products</a></li>
        <li><a href="./inventory.html" class="active">Inventory</a></li>
        <li><a href="./about.html">About</a></li>
        <li><a href="./contact.html">Contact</a></li>
        <li><a href="./profile.html">Profile</a></li>
        <li><a href="./admin-orders.html">Admin</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section class="page-header">
      <div class="container">
        <h1>Inventory Dashboard</h1>
        <p>Manage and view all available sports and outdoor gear.</p>
      </div>
    </section>

    <div class="container">
      <section class="inventory-actions mb-2">
        <a href="./add.html" class="btn success">Add New Gear</a>
        <a href="./update.html" class="btn">Update Gear</a>
        <a href="./delete.html" class="btn danger">Delete Gear</a>
      </section>

      <div class="filter-container">
        <input type="text" id="searchInput" placeholder="Filter inventory by name...">
        <select id="categoryFilter">
          <option value="all">All Categories</option>
          <option value="Camping">Camping</option>
          <option value="Hiking">Hiking</option>
          <option value="Kayaking">Kayaking</option>
          <option value="Biking">Biking</option>
          <option value="Climbing">Climbing</option>
          <option value="Snow Sports">Snow Sports</option>
          <option value="Water Sports">Water Sports</option>
          <option value="Fitness">Fitness</option>
          <option value="Outdoor">Outdoor</option>
        </select>
      </div>

      <section class="inventory-list-section">
        <div id="inventoryList" class="inventory-grid">
          </div>
      </section>
    </div>
  </main>

  <footer class="footer">
    <div class="container footer-content">
      <p>&copy; 2026 SportGear. All rights reserved.</p>
      <div class="socials">
        <a href="https://www.facebook.com" target="_blank" rel="noopener">

        </a>
        <a href="https://www.twitter.com" target="_blank" rel="noopener">
          <img src="../assets/images/twitter.jpg" alt="Twitter" />
        </a>
        <a href="https://www.instagram.com" target="_blank" rel="noopener">
          <img src="../assets/images/instagram.jpg" alt="Instagram" />
        </a>
      </div>
    </div>
  </footer>

  <script src="../js/script.js" defer></script>

</html>
