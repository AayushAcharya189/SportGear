<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Browse and shop high-quality sports and outdoor gear at SportGear." />
  <title>Products | SportGear</title>
  <link rel="stylesheet" href="../css/style.css">
</head>
<body>

  <header>
    <div class="logo">SportGear</div>
    <nav>
      <button class="hamburger" id="hamburger">
        <span></span>
        <span></span>
        <span></span>
      </button>
      <ul id="nav-menu">
        <li><a href="./index.html">Home</a></li>
        <li><a href="./products.html" class="active">Products</a></li>
        <li><a href="./inventory.html">Inventory</a></li>
        <li><a href="./about.html">About</a></li>
        <li><a href="./contact.html">Contact</a></li>
        <li><a href="./profile.html">Profile</a></li>
        <li><a href="./login.html">Login</a></li>
        <li><a href="./admin-orders.html">Admin</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section class="page-header">
      <div class="container">
        <h1>Explore Our Products</h1>
        <p>Check out the best gear for your next adventure</p>
      </div>
    </section>

    <div class="container">
      <div class="filter-container">
        <input type="text" id="searchInput" placeholder="Search for gear...">
      
        <select id="categoryFilter">
          <option value="all">All Categories</option>
          <option value="Camping">Camping</option>
          <option value="Hiking">Hiking</option>
          <option value="Kayaking">Kayaking</option>
          <option value="Biking">Biking</option>
          <option value="Climbing">Climbing</option>
          <option value="Snow Sports">Snow Sports</option>
          <option value="Water Sports">Water Sports</option>
          <option value="Fitness">Fitness</option>
          <option value="Outdoor">Outdoor</option>
        </select>
        
      </div>

      <section class="product-grid" id="productGallery">
        </section>

      <section id="cartSection" class="cart-total-section mt-2">
        <h2>Your Shopping Bag</h2>
        <div id="cartItems" class="mb-2">
          </div>
        
        <div class="d-flex justify-between align-center">
            <p id="cartTotal" class="cart-total-amount">Total: $0.00</p>
            <button id="checkoutBtn" class="btn success" disabled>Proceed to Checkout</button>
        </div>
      </section>
    </div>
  </main>

  <footer class="footer">
    <div class="container footer-content">
      <p>&copy; 2026 SportGear. All rights reserved.</p>
      <div class="socials">
        <a href="https://www.facebook.com" target="_blank" rel="noopener">
          <img src="../assets/images/facebook.jpg" alt="Facebook" />
        </a>
        <a href="https://www.twitter.com" target="_blank" rel="noopener">
          <img src="../assets/images/twitter.jpg" alt="Twitter" />
        </a>
        <a href="https://www.instagram.com" target="_blank" rel="noopener">
          <img src="../assets/images/instagram.jpg" alt="Instagram" />
        </a>
      </div>
    </div>
  </footer>

  <script src="../js/script.js" defer></script>
</body>
</html>
